<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Vocabulary Builder</title>
    <style>
        :root {
            --bg-main: #121212; --bg-surface: #1e1e1e; --bg-card: #2a2a2a;
            --text-primary: #e0e0e0; --text-secondary: #a0a0a0;
            --border-color: #383838; --accent-blue: #2979ff; --accent-green: #00c853;
            --accent-red: #ff3d00; --accent-yellow: #ffd600; --accent-purple: #ab47bc;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: var(--bg-main); color: var(--text-primary); margin: 0; padding: 1rem; }
        .container { max-width: 900px; margin: 20px auto; padding: 2rem; background-color: var(--bg-surface); border-radius: 12px; border: 1px solid var(--border-color); }
        h1, h2 { text-align: center; color: var(--text-primary); margin-bottom: 1rem; }
        
        /* --- Screen Management --- */
        .screen { display: block; } /* Home screen is visible by default */
        #saved-words-screen { display: none; } /* Saved words screen is hidden */

        .nav-area { text-align: center; margin-bottom: 2rem; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        #word-input { width: 100%; min-height: 120px; padding: 12px; background-color: var(--bg-card); color: var(--text-primary); border: 2px solid var(--border-color); border-radius: 6px; resize: vertical; font-size: 1rem; margin-bottom: 1rem; box-sizing: border-box; }
        #word-input:focus { border-color: var(--accent-blue); outline: none; }
        
        .controls { display: flex; justify-content: center; gap: 1rem; }
        .btn { padding: 12px 25px; font-size: 1rem; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s ease-in-out; color: white; }
        #fetch-btn { background-color: var(--accent-blue); }
        #clear-input-btn { background-color: #616161; } /* Clear Input Button */
        #view-saved-btn { background-color: var(--accent-yellow); color: #121212; }
        #quick-export-btn { background-color: var(--accent-purple); } /* Quick Export Button */
        
        #status { text-align: center; color: var(--text-secondary); min-height: 24px; margin-top: 1.5rem; font-weight: bold; }

        /* Results Area */
        #results-container { margin-top: 2rem; }
        .word-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; margin-bottom: 1rem; display: flex; flex-direction: column; gap: 10px; }
        .word-card h3 { margin: 0; color: var(--accent-blue); font-size: 1.5rem; }
        .word-card .definition { margin: 0; }
        .word-card .synonyms { font-style: italic; color: var(--text-secondary); }
        .word-card .actions { margin-top: 10px; display: flex; gap: 10px; }
        .word-card .action-btn { font-size: 0.8rem; padding: 6px 12px; }
        .save-btn { background-color: var(--accent-green); }
        .save-btn.saved { background-color: #424242; cursor: not-allowed; }
        .delete-btn { background-color: var(--accent-red); }

        /* Saved Words Screen Table */
        .back-nav { margin-bottom: 1.5rem; }
        #back-btn { background-color: #616161; font-size: 1rem; }
        .saved-words-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .saved-words-table th, .saved-words-table td { padding: 12px; border: 1px solid var(--border-color); text-align: left; vertical-align: top; }
        .saved-words-table th { background-color: var(--bg-card); font-weight: bold; }
        .saved-words-table td:first-child { font-weight: bold; color: var(--accent-yellow); }
        .saved-words-table .delete-saved-btn { font-size: 0.8rem; padding: 5px 10px; border-radius: 4px; background-color: var(--accent-red); }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- === HOME SCREEN === -->
        <div id="home-screen" class="screen">
            <h1>Dark Vocabulary Builder</h1>
            <div class="nav-area">
                <button id="view-saved-btn" class="btn">View Saved Words</button>
                <button id="quick-export-btn" class="btn">Copy Saved Words</button>
            </div>
            <textarea id="word-input" placeholder="Paste words here, separated by spaces..."></textarea>
            <div class="controls">
                <button id="fetch-btn" class="btn">Fetch Definitions</button>
                <button id="clear-input-btn" class="btn">Clear Input</button>
            </div>
            <div id="status"></div>
            <div id="results-container"></div>
        </div>

        <!-- === SAVED WORDS SCREEN === -->
        <div id="saved-words-screen" class="screen">
            <div class="back-nav">
                <button id="back-btn" class="btn">&larr; Back to Home</button>
            </div>
            <h2>Saved Words</h2>
            <table class="saved-words-table">
                <thead>
                    <tr><th>Word</th><th>Definition</th><th>Synonyms</th><th>Action</th></tr>
                </thead>
                <tbody id="saved-words-tbody"></tbody>
            </table>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const homeScreen = document.getElementById('home-screen');
            const savedWordsScreen = document.getElementById('saved-words-screen');
            const wordInput = document.getElementById('word-input');
            const fetchBtn = document.getElementById('fetch-btn');
            const clearInputBtn = document.getElementById('clear-input-btn');
            const viewSavedBtn = document.getElementById('view-saved-btn');
            const quickExportBtn = document.getElementById('quick-export-btn');
            const backBtn = document.getElementById('back-btn');
            const statusDiv = document.getElementById('status');
            const resultsContainer = document.getElementById('results-container');
            const savedWordsTbody = document.getElementById('saved-words-tbody');
            const STORAGE_KEY = 'savedVocabObjectsDark';

            // --- Event Listeners ---
            fetchBtn.addEventListener('click', handleFetch);
            clearInputBtn.addEventListener('click', () => { wordInput.value = ''; });
            viewSavedBtn.addEventListener('click', showSavedWordsScreen);
            backBtn.addEventListener('click', showHomeScreen);
            quickExportBtn.addEventListener('click', handleQuickExport);
            resultsContainer.addEventListener('click', handleResultAction);
            savedWordsTbody.addEventListener('click', handleSavedListAction);

            // --- Screen Navigation ---
            function showHomeScreen() {
                homeScreen.style.display = 'block';
                savedWordsScreen.style.display = 'none';
            }
            function showSavedWordsScreen() {
                homeScreen.style.display = 'none';
                savedWordsScreen.style.display = 'block';
                renderSavedWordsTable();
            }

            // --- Core Functions ---
            async function handleFetch() {
                const text = wordInput.value.trim(); if (!text) { statusDiv.textContent = 'Please paste some words first.'; return; }
                resultsContainer.innerHTML = ''; statusDiv.textContent = 'Fetching definitions...';
                const words = [...new Set(text.split(/\s+/).filter(word => word.length > 0))];
                await Promise.all(words.map(async (word) => {
                    const data = await getWordDefinition(word.toLowerCase());
                    renderWordResult(word, data);
                }));
                statusDiv.textContent = `Fetched ${words.length} unique words.`;
            }
            
            async function getWordDefinition(word) {
                try {
                    const originalApiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`; const proxiedUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(originalApiUrl)}`; const response = await fetch(proxiedUrl); if (!response.ok) return { error: 'API Error' };
                    const blob = await response.json(); if (blob.contents.includes(`"title":"No Definitions Found"`)) return { error: 'No definition found.' };
                    const data = JSON.parse(blob.contents); const firstMeaning = data[0]?.meanings[0];
                    const definition = firstMeaning?.definitions[0]?.definition || 'No definition available.'; const synonyms = firstMeaning?.synonyms?.slice(0, 10).join(', ') || 'None';
                    return { definition, synonyms };
                } catch (error) { return { error: 'Failed to fetch.' }; }
            }
            
            function renderWordResult(word, data) {
                const card = document.createElement('div'); card.className = 'word-card';
                let definitionHTML = `<p class="definition">${data.definition}</p>`; if (data.error) { definitionHTML = `<p class="definition" style="color: var(--accent-red);">${data.error}</p>`; }
                const isSaved = getSavedWords().some(item => item.word === word.toLowerCase());
                card.innerHTML = `<h3>${word}</h3>${definitionHTML}<p class="synonyms"><strong>Synonyms:</strong> ${data.synonyms || 'None'}</p><div class="actions"><button class="btn action-btn save-btn ${isSaved ? 'saved' : ''}" data-word="${word}" ${isSaved ? 'disabled' : ''}>${isSaved ? 'Saved' : 'Save'}</button><button class="btn action-btn delete-btn">Delete</button></div>`;
                resultsContainer.appendChild(card);
            }

            function handleResultAction(e) {
                const target = e.target;
                if (target.classList.contains('save-btn')) {
                    const card = target.closest('.word-card');
                    const word = target.dataset.word; const definition = card.querySelector('.definition').textContent; const synonyms = card.querySelector('.synonyms').textContent.replace('Synonyms: ', '');
                    saveWord({ word: word.toLowerCase(), definition, synonyms });
                    target.textContent = 'Saved'; target.classList.add('saved'); target.disabled = true;
                } else if (target.classList.contains('delete-btn')) {
                    target.closest('.word-card').remove();
                }
            }

            function handleSavedListAction(e) {
                if (e.target.classList.contains('delete-saved-btn')) {
                    deleteSavedWord(e.target.dataset.word); renderSavedWordsTable();
                }
            }

            // --- Local Storage ---
            function getSavedWords() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
            function saveWord(wordObject) { const savedWords = getSavedWords(); if (!savedWords.some(item => item.word === wordObject.word)) { savedWords.push(wordObject); localStorage.setItem(STORAGE_KEY, JSON.stringify(savedWords)); } }
            function deleteSavedWord(word) { let savedWords = getSavedWords(); savedWords = savedWords.filter(item => item.word !== word); localStorage.setItem(STORAGE_KEY, JSON.stringify(savedWords)); }

            // --- Saved Words Table ---
            function renderSavedWordsTable() {
                const savedWords = getSavedWords(); savedWordsTbody.innerHTML = '';
                if (savedWords.length === 0) { savedWordsTbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No words saved yet.</td></tr>'; } 
                else {
                    savedWords.sort((a, b) => a.word.localeCompare(b.word)).forEach(item => {
                        const row = savedWordsTbody.insertRow();
                        row.innerHTML = `<td>${item.word}</td><td>${item.definition}</td><td>${item.synonyms}</td><td><button class="btn delete-saved-btn" data-word="${item.word}">Delete</button></td>`;
                    });
                }
            }
            
            // --- NEW: Quick Export (Copy) ---
            function handleQuickExport() {
                const savedWords = getSavedWords();
                if (savedWords.length === 0) {
                    statusDiv.textContent = "No saved words to copy.";
                    return;
                }
                const wordsOnly = savedWords.map(item => item.word).join('\n');
                navigator.clipboard.writeText(wordsOnly).then(() => {
                    statusDiv.textContent = `Copied ${savedWords.length} words to clipboard!`;
                }).catch(err => {
                    statusDiv.textContent = 'Failed to copy words.';
                    console.error('Clipboard error:', err);
                });
            }
        });
    </script>
</body>
</html>
